<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Cache-Control" content="no-siteapp">
        <meta name="google" value="notranslate">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="{{.Site.Root}}/favicon.png">
        <link rel="apple-itouch-icon" href="{{.Site.Root}}/favicon.png">
        <meta name="keywords" content="{{.Site.Title}}, {{.Site.Subtitle}},inkpaper,纸小墨,博客,静态博客构建工具,构建迅速,专注创作,素雅简洁,无依赖,跨平台,go语言,开源,Github">
        <meta name="description" content="{{.Site.Subtitle}},纸小墨,简洁的静态博客构建工具,构建只为纯粹书写的博客">
        <meta name="author" content="http://www.inkpaper.io/">
        <meta name="robots" content="index,follow">
        <link rel="stylesheet" href="{{.Site.Root}}/bundle/index.css">
        <title>{{.Site.Title}} - 关于</title>
    </head>
    <body>
        <div class="container">
            {{template "header" .}}
            <div class="main page about">
                <div class="header site">
                    {{if .Site.Logo}}<div class="logo" style="background-image: url({{.Site.Logo}});"></div>{{end}}
                    <div class="title">{{.Site.Title}}</div>
                    <div class="subtitle">{{.Site.Subtitle}}</div>
                </div>
                <div class="info">
                    <h3>猫叔 / iMeoer</h3>
                    <p>代码，美术，音乐与二次元</p>
                    <p>http://www.inkpaper.io/blog</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <span class="copyright">
                {{.Site.Title}} ©
                <script type="text/javascript">
                    document.write(new Date().getFullYear());
                </script>
            </span>
            <span class="publish">Powered by <a href="http://www.inkpaper.io/" target="_blank">Ink</a></span>
        </div>
    </body>
</html>
